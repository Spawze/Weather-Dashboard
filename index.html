<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/kill.png">
</head>

<body class="bg-light">
    <header class="p-4 fs-1 text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>


    <div class="row p-4 g-1 container-fluid">
        <!-- Right search section -->
        <div class="container-fluid col border-3 border-end p-1" id="input-div">
            <label for="search" class="fs-2 text-center">Enter a city or zip-code</label>
            <select class="form-select form-select-lg" id="search-option" aria-label="Search options">
                <option value="city">Search by city name</option>
                <option value="zip">Search by zip code</option>
            </select>
            <div class="row g-1">
                <div class="col-8">
                    <input type="text" name="search" id="search" class="form-control">
                </div>
                <button class="btn btn-primary col" id="search-button">Search</button>
            </div>

            <!-- search history section -->
            <ul class="list-group list-group-flush border-top my-1 py-1 container-fluid bg-light fs-3" id="search-history">

            </ul>

        </div>

        <!-- Left output section -->
        <div hidden class="col-9 container" id="output-div">
            <!-- Top card -->
            <div class="card">
                <div class="card-body text-bg-secondary">
                    <h2 class="card-title" id="searched-city"></h2>

                    <h3 class="card-subtitle" id="main-date"></h3>

                    <img src="" alt="Weather Icon" id="main-icon">

                    <p class="card-text fs-4">
                        Temp: <span class="card-text" id="main-temp"></span><br>
                        Wind: <span class="card-text" id="main-wind"></span><br>
                        Humidity: <span class="card-text" id="main-humidity"></span></p>
                </div>
            </div>

            <!-- Lower 5 cards -->
            <h2 class="mt-5">5 day forecast</h2>

            <div class="row gx-0 container ">
                <div class="card col text-bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title date" id=""></h2> 
                        <img src="" alt="Weather icon" class="card-icon">
                        <p class="card-text fs-5">
                            Temp: <span class="card-text card-temp"></span><br>
                            Wind: <span class="card-text card-wind"></span><br>
                            Humidity: <span class="card-text card-humidity"></span></p>
                    </div>
                </div>
                <div class="card col text-bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title date" id=""></h2>
                        <img src="" alt="Weather icon" class="card-icon">
                        <p class="card-text fs-5">
                            Temp: <span class="card-text card-temp"></span><br>
                            Wind: <span class="card-text card-wind"></span><br>
                            Humidity: <span class="card-text card-humidity"></span></p>
                    </div>
                </div>
                <div class="card col text-bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title date" id=""></h2>
                        <img src="" alt="Weather icon" class="card-icon">
                        <p class="card-text fs-5">
                            Temp: <span class="card-text card-temp"></span><br>
                            Wind: <span class="card-text card-wind"></span><br>
                            Humidity: <span class="card-text card-humidity"></span></p>
                    </div>
                </div>
                <div class="card col text-bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title date" id=""></h2>
                        <img src="" alt="Weather icon" class="card-icon">
                        <p class="card-text fs-5">
                            Temp: <span class="card-text card-temp"></span><br>
                            Wind: <span class="card-text card-wind"></span><br>
                            Humidity: <span class="card-text card-humidity"></span></p>
                    </div>
                </div>
                <div class="card col text-bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title date" id=""></h2>
                        <img src="" alt="Weather icon" class="card-icon">
                        <p class="card-text fs-5">
                            Temp: <span class="card-text card-temp"></span><br>
                            Wind: <span class="card-text card-wind"></span><br>
                            Humidity: <span class="card-text card-humidity"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
